# Set default logging level
.level = INFO

# Configure console handler
handlers = java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level = FINE
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# Custom log format
java.util.logging.SimpleFormatter.format=%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS [%4$-7s] %5$s %6$s%n

# Specific logging levels for packages
com.cooking.core.level = FINE
com.cooking.core.IngredientSubstitutionService.level = FINE
# Limit logger name length
java.util.logging.SimpleFormatter.format=%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS [%4$-7s] %5$30.30s %6$s%n

# Add thread information
java.util.logging.SimpleFormatter.format=%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS [%4$-7s] [%8$s] %5$s %6$s%n

handlers=java.util.logging.ConsoleHandler
.level=INFO

# Custom format with ISO timestamps and colored levels
java.util.logging.SimpleFormatter.format=\u001B[36m%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS\u001B[0m \u001B[34m[%4$-7s]\u001B[0m \u001B[33m%5$s\u001B[0m - %6$s%n

# Specific package logging
com.cooking.core.IngredientSubstitutionService.level=FINE

handlers=java.util.logging.ConsoleHandler
.level=INFO

